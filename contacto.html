  <section id="formulario">
    <div class="u-wrapper">
      <div class="contact-content">

      <form id="my-form" action="https://formspree.io/f/mdovjvvk" method="POST">
      <h3 class="tag">Cual ciudad queres visitar?</h3>
      <label>Email:</label>
      <input class="control" maxlength="30" type="email" name="email" /><br>
      <label>Ciudad:</label>
      <input class="control" maxlength="30" type="text" name="message"/>
      <br>
      <label>Equipo:</label>
      <input class="control" maxlength="30" type="text" name="equipo" /><br>
      <label >Trivago?:</label>
      <input class="control" maxlength="30" type="text" name="chiste" /><br>
      <button class="my-form-button">Enviar!</button>
        <p id="my-form-status"></p>
      
      </form>

      <!-- Place this script at the end of the body tag -->
      <script>
        const $form = document.querySelector('#my-form')

        $form.addEventListener('submit', handleSubmit)

        async function handleSubmit(event) {
          event.preventDefault()
          const form = new FormData(this)
          const response = await fetch(this.action, {
            method: this.method,
            body: form,
            headers: {
              'Accept': 'application/jason'
            }
          })
          if (response.ok) {
            this.reset()
          alert('Gracias')
          }
        }

      </script>
    </div>
